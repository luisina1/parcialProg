<div *ngIf="loading">Cargando perfil...</div>

<div *ngIf="!loading">
  <div *ngIf="error" class="error">{{ error }}</div>

  <form (ngSubmit)="saveProfile()" #profileForm="ngForm">
    <label>
      Nombre:
      <input [(ngModel)]="profile.displayName" name="displayName" placeholder="Tu nombre" required />
    </label>

    <label>
      Foto URL:
      <input [(ngModel)]="profile.photoURL" name="photoURL" placeholder="URL de tu foto" />
    </label>

    <div *ngIf="profile.photoURL" style="text-align: center;">
      <p>Vista previa:</p>
      <img [src]="profile.photoURL" alt="Foto de perfil" class="profile-photo form-size" />
    </div>

    <label>
      Bio:
      <textarea [(ngModel)]="profile.bio" name="bio" placeholder="Una breve biografÃ­a"></textarea>
    </label>

    <button type="submit">Guardar</button>
  </form>

  <button (click)="deleteProfile()">Eliminar perfil</button>

  <button (click)="deleteAccount()" style="background-color: #e74c3c; color: white;">
    Eliminar cuenta
  </button>
</div>
